apiVersion: v1
kind: Service
metadata:
  name: orders-service
  labels:
    app: orders
spec:
  selector:
    app: orders
  ports:
    - protocol: TCP
      port: 80        # External port exposed by the service
      targetPort: 8081 # Port where your Spring Boot app is listening inside the pod
  type: NodePort  # Type of service (use NodePort or ClusterIP if needed)
